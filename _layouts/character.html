---
layout: default
---
<article class="character">
    <h2>{{ character.name }}</h2>
    <div class="entry">
        {% for build in character.builds %}
        <ul>
            {% for item in build %}
                <li class="form-horizontal">{{ item }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</article>
