layout: default

<p>Something changesdasdasdd</p>
<div class="characters">
  {% for character in site.characters %}
  <article class="character">
    <h2>{{ character.name }}</h2>
    <div class="entry">
      {% for build in character.builds %}
      <ul>
        {% for item in build %}
        <li><h4>{{ item }}</h4></li>
        {% endfor %}
      </ul>
      {% endfor %}
    </div>
  </article>
  {% endfor %}
</div>
